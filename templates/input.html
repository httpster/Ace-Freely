{% import "_includes/forms" as forms %}

<div id="{{ name }}Container" class="ace-container field" style="height: {{ settings.height }}px;">
	<div id="{{ name }}Field"  class="ace-editor" data-container-id="{{ name }}Container">{{ value }}</div>
</div>

{{ forms.textarea({
	id: name,
	name: name,
	value: value
}) }}
